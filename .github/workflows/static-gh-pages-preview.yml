# Simple workflow for deploying static content to preview GitHub Pages
name: Deploy static content to preview Pages

on:
  push:
    branches: ["feature/*"]

  # pull_request:
  #   branches:
  #     - main
  #   types:
  #     - opened
  #     - reopened
  #     - synchronize
  #     - closed
  #   paths:
  #     - 'src/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  actions: write          # Required for pr-preview-action
  contents: write         # Required for the checkout action to know to kick off (read) and pr-preview-action (write)
  deployments: write      # Required for pr-preview-action
  id-token: write         # Required for pr-preview-action
  pages: write            # Required for pr-preview-action
  pull-requests: write    # Required for pr-preview-action

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build preview to branch
        if: "! github.event.pull_request.head.repo.fork "
        uses: rossjrw/pr-preview-action@v1
        id: preview-step
        with:
          source-dir: ./src/
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          action: auto
          comment: true

      # - name: Checkout
      #   uses: actions/checkout@v4
      #   with:
      #     ref: gh-pages

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
